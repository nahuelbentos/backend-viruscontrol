<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	

	<!-- Dependencias de material design -->
	<link href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<h:outputStylesheet library="styles" name="main.css" />
	
	<title><ui:insert name="title" /></title>
	
</h:head> 
<body> 
	<header class="mdl-layout__header mdl-layout__header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Virus Control - Backoffice</span>
			<div class="mdl-layout-spacer"></div>
			
			<nav class="mdl-navigation">
				
				<h:commandButton action="#{UserManager.logout}" value="Salir" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				</h:commandButton>
				
				<h:commandLink action="#" value="#{UserManage.username}" />
			</nav>
		</div>
	</header>
	
	<div id="slide-menu" class="slide-menu mdl-shadow--4dp">
		<ui:include src="menu.xhtml"/>
	</div>

	<div id="content">
		<ui:insert name="content">
			<span>Página en construcción</span>
		</ui:insert>
	</div>
		
		
		
		
		
	<footer class="mdl-mega-footer">
	<div class="mdl-mega-footer__bottom-section">
		<div class="mdl-logo">Virus Control Uy</div>
	</div>

	</footer>
	
	
	<h:outputScript library="scripts" name="material.min.js" /> 
		
		
</body> 
</html>
