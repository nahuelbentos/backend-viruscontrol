<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	

	<!-- Dependencias de material design -->
	<link href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<h:outputStylesheet library="styles" name="main.css" />
	
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
	
	<title><ui:insert name="title-pagina" /></title>
	
</h:head> 
<body> 
	<div class="mdl-layout__container">
		<header class="mdl-layout__header mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Virus Control - Backoffice</span>
				<div class="mdl-layout-spacer"></div>
				
				<nav class="mdl-navigation">
					<h:form>
						<h:commandButton action="#{UserManager.logout}" value="Salir" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
						</h:commandButton>
					</h:form>
					<h:commandLink action="#" value="#{UserManage.username}" />
				</nav>
			</div>
		</header>
		
		
		<main id="content" class="docs-layout-content mdl-layout__content mdl-color-text--grey-600 mdl-grid">
			<div id="slide-menu" class="mdl-cell mdl-cell--2-col">
				<ui:include src="menu.xhtml"/>
			</div>
	
			<div class="mdl-cell mdl-cell--10-col">
				<ui:insert name="title">
					<span></span>
				</ui:insert>
				<ui:insert name="content">
					<span>Página en construcción</span>
				</ui:insert>
			</div>
		</main>
			
			
		<footer class="mdl-mega-footer">
			<div class="mdl-mega-footer__bottom-section">
				<div class="mdl-logo">Virus Control Uy</div>
			</div>
	
		</footer>
	</div>
	
	<h:outputScript library="scripts" name="material.min.js" /> 
		
	
</body> 
</html>
