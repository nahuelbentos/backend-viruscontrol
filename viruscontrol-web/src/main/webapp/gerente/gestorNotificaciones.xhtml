<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.edit_of} #{msg.menu_items}" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			
		<p:dataTable id="config" tableStyle="width:auto" var="p"
				value="#{GestorNotificacionView.confNotificaciones}" editable="true">
				
				<p:ajax event="rowEdit" listener="#{GestorNotificacionView.actualizar()}"
					 />
				<p:ajax event="rowEditCancel"
					listener="#{GestorNotificacionView.cancelar()}" />
				
				
					<p:column headerText="NotificarCiudadano">
					<p:selectBooleanCheckbox id="chkCiudadano" value="#{p.notificarCiudadano}" ></p:selectBooleanCheckbox>
					<p:outputLabel value="#{p.notificarCiudadano}" />
				</p:column>
					
					<p:column headerText="NotificarGerentes">
					<p:selectBooleanCheckbox id="chkGerente" value="#{p.notificarGerentes}" ></p:selectBooleanCheckbox>
					<p:outputLabel value="#{p.notificarGerentes}" />	
				</p:column>
				
					<p:column headerText="NotificarMedico">
					<p:selectBooleanCheckbox id="chkMedico" value="#{p.notificarMedico}" ></p:selectBooleanCheckbox>
					<p:outputLabel value="#{p.notificarMedico}" />
				</p:column>
				
				
			</p:dataTable>
			<p:commandButton action="#{GestorNotificacionView.actualizar()}"
							value="EDITAR" update="config">
						
						</p:commandButton>
		</h:form>
	</ui:define>
 
</ui:composition>

</html>
