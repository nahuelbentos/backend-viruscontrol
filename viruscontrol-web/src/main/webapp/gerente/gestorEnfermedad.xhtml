<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title-pagina">Solicitud alta de enfermedad</ui:define>
	
	<ui:define name="title">
		<h4>Solicitud alta de enfermedad</h4>
	</ui:define>
	
	<ui:define name="content">
		<h:outputText value="#{GestorEnfermedadView.mensaje}" />
		<h:form>
			<p:panelGrid columns="4" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
				<p:outputLabel for="NombreEnfermedad" value="Nombre Enfermedad" />
				<p:inputText id="NombreEnfermedad" value="#{GestorEnfermedadView.nombreEnfermedad}"/>
				
				<p:outputLabel for="NombreAgente" value="Nombre Agente" />
				<p:inputText id="NombreAgente" value="#{GestorEnfermedadView.nombreAgente}"/>
				
				<p:outputLabel for="TipoEnfermedad" value="Tipo Enfermedad" />
	    		<p:inputText id="TipoEnfermedad" value="#{GestorEnfermedadView.nombreTipoEnfermedad}"/>
	    		
	    		<p:outputLabel for="Sintomas" value="Sintomas (separados por ',')" />
	    		<p:inputText id = "Sintomas" value="#{GestorEnfermedadView.sintomasStr}" />
	    		
	    		<h:commandButton action="#{GestorEnfermedadView.agregarNuevaEnfermedad()}" value="Solicitar alta" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
			</p:panelGrid>
		</h:form>
		
		
		<h:form>
		<h:outputText value="#{GestorAltaRecursoRecomendadoView.mensaje}" />
			<h4 style="text-align: center">Alta Recurso Recomendado para Enfermedad</h4>
			<p:panelGrid columns="4" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
				
				<p:outputLabel for="NombreEnfermedad1" value="Nombre Enfermedad" />
				<p:inputText id="NombreEnfermedad1" value="#{GestorAltaRecursoRecomendadoView.nombre_Enfermedad}" required="true"
						requiredMessage="Debe ingresar un Nombre para la Enfermedad"/>
				<p:message for="NombreEnfermedad1" />

			<p:outputLabel for="NombreRecurso" value="Nombre Recurso" />
				<p:inputText id="NombreRecurso" value="#{GestorAltaRecursoRecomendadoView.nombreRecurso}" required="true"
						requiredMessage="Debe ingresar un Nombre para el Recurso"/>
				<p:message for="NombreRecurso" />
				
			 <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
       		 	<p:selectBooleanCheckbox value="#{GestorAltaRecursoRecomendadoView.recursoTrata}" itemLabel="Trata"/>
       		 	<!-- <f:converter converterId="javax.faces.Boolean" /> -->
 			 </h:panelGrid>
 			 
 			  <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
       		 	<p:selectBooleanCheckbox value="#{GestorAltaRecursoRecomendadoView.recursoPreviene}" itemLabel="Previene"/>
       		 	<!-- <f:converter converterId="javax.faces.Boolean" /> -->
 			 </h:panelGrid>
				
				
				<h:commandButton action="#{GestorAltaRecursoRecomendadoView.agregarRecursoRecomendadoEnfermedad()}" value="Solicitar alta" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
			</p:panelGrid>
		</h:form>
	</ui:define>
 
</ui:composition>

</html>
