<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.edit_of} #{msg.menu_items}" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h4>Bienvenido #{UserManager.currentUser.nombre} #{UserManager.currentUser.apellido}</h4>
			<h5>#{UserManager.tipoUsuario}</h5>
			<div class="p-grid p-align-stretch vertical-container">
				<ui:repeat var="widget" value="#{MenuPrincipal.widget}">
					<div class="p-col">
						<div class="box box-home">
		 					<h5>#{widget.get(0)}</h5>
		 					<p>#{widget.get(1)}</p>
		 				
							<h:outputLink value="#{widget.get(2).split('@',2)[0]}">
								#{widget.get(2).split("@",2)[1]}
			 				</h:outputLink>
		 				</div>
					</div>
				</ui:repeat>
			</div>
			
			
		</h:form>
	</ui:define>
 
</ui:composition>

</html>
