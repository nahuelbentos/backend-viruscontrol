<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">

		<h:outputText value="#{msg.edit_of} #{msg.menu_items}" />

	<ui:define name="content">

			<ui:repeat var="opcion" value="#{GestorPrestadorView.opciones}">
				<div class="p-col">
					<div class="box box-home">
	 					<h5>#{opcion.key}</h5>
	 					
	 				
						<h:outputLink value="#{opcion.value}">
							Ir
	 					</h:outputLink>
	 				</div>
				</div>
			</ui:repeat>
		</div>
	</ui:define>

</html>
