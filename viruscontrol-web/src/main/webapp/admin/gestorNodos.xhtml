<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="Gestión de Nodos Periféricos">
		<h:outputText value="#{msg.edit_of} #{msg.menu_items}" />
	</ui:define>
	
	<ui:define name="content">
	
		<h:form>
		<h3 style="text-align: center">Alta Prestadora Salud</h3>
		<h:outputText value="#{GestorPrestadorView.mensaje}" />
			<p:panelGrid columns="4" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
				<p:outputLabel for="NombrePrestador" value="Nombre Prestador" />
				<p:inputText id="NombrePrestador" value="#{GestorPrestadorView.nombrePrestador}" required="true"
						requiredMessage="Debe ingresar un Nombre"/>
				<p:message for="NombrePrestador" />
				
				<h:commandButton action="#{GestorPrestadorView.agregarPrestador()}" value="Solicitar alta" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
			</p:panelGrid>
		</h:form>
		
		
		
		<h:form>
		<h3 style="text-align: center">Alta Proveedor Recurso / Alta Proveedor Examen</h3>
		<h:outputText value="#{GestorProveedorView.mensaje}" />
			<p:panelGrid columns="4" layout="grid" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
				<p:outputLabel for="@next" value="Tipo de Proveedor: " />
					<p:selectOneMenu id="lazy"
						value="#{GestorProveedorView.tipo}" style="width:150px"
						required="true" requiredMessage="Debe seleccionar Tipo de Proveedor">
						<f:selectItem itemLabel="Seleccione Tipo" itemValue="" />
						<f:selectItem itemLabel="Recurso" itemValue="1" />
						<f:selectItem itemLabel="Exámen" itemValue="2" />
						<f:converter converterId="javax.faces.Integer" />
					</p:selectOneMenu>
				
				<p:outputLabel for="NombreProveedor" value="Nombre Proveedor" />
				<p:inputText id="NombreProveedor" value="#{GestorProveedorView.nombreProveedor}" required="true"
						requiredMessage="Debe ingresar un Nombre"/>
				<p:message for="NombreProveedor" />
				
				<p:outputLabel for="DireccionProveedor" value="Direccion Proveedor" />
				<p:inputText id="DireccionProveedor" value="#{GestorProveedorView.direccion}" required="true"
						requiredMessage="Debe ingresar una Dirección"/>
				<p:message for="DireccionProveedor" />
				
				<p:outputLabel for="BarrioProveedor" value="Barrio Proveedor" />
				<p:inputText id="BarrioProveedor" value="#{GestorProveedorView.barrio}" required="true"
						requiredMessage="Debe ingresar un Barrio"/>
				<p:message for="BarrioProveedor" />
				
				<p:outputLabel for="RangoHorarioProveedor" value="Rango Horario" />
				<p:inputText id="RangoHorarioProveedor" value="#{GestorProveedorView.rangoHorario}" required="true"
						requiredMessage="Debe ingresar un Rango Horario"/>
				<p:message for="RangoHorarioProveedor" />
				
				<h:commandButton action="#{GestorProveedorView.agregarProveedor()}" value="Solicitar alta" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" />
			</p:panelGrid>
		</h:form>
	</ui:define>
 
</ui:composition>

</html>
