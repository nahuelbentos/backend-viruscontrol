<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.edit_of} #{msg.menu_items}" />
	</ui:define>
	<ui:define name="content">
		<ul>
			<ui:repeat var="opcion" value="#{GestorPrestadorView.opciones}">
				<li>
					<h:outputLink value="#{opcion.value}">
						#{opcion.key}
	 				</h:outputLink>
				</li>
			</ui:repeat>
		</ul>
	</ui:define>
 
</ui:composition>

</html>
