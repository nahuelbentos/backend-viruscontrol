<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	
	<ui:define name="title-pagina">
		<h:outputText value="Registrar usuario" />
	</ui:define>
	
	<ui:define name="content">
		<h:form id="form" class="register-form">
			<p:growl id="msg" />
			<h4 style="text-align: left">Registrar usuarios del sistema</h4>
			
			
			<p:panelGrid columns="4" layout="grid" 
				columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" 
				contentStyleClass="p-align-baseline ui-fluid">
				
				<p:outputLabel for="Username" value="Username" />
				<p:inputText id="Username" value="#{RegisterView.username}" required="true"/>
	
	
	        	<p:outputLabel for="Password" value="Contraseña" />
	        	<p:password id="Password" value="#{RegisterView.password}" feedback="true"
	                    promptLabel="Ingrese contraseña (minimo: 8 caracteres, 1 símbolo y 1 numero)" weakLabel="Débil"
	                    goodLabel="Medio" strongLabel="Fuerte" required="true"/>
	
				<p:outputLabel for="Correo" value="Correo" />
	    		<p:inputText id="Correo" value="#{RegisterView.correo}" required="true"/>
			
		
			</p:panelGrid>
			
			<p:spacer height="10" />
	     	<p:separator />
			
			<p:panelGrid columns="4" layout="grid" 
				columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" 
				contentStyleClass="p-align-baseline ui-fluid">
				
				<p:outputLabel for="Nombre" value="Nombre" />
				<p:inputText id="Nombre" value="#{RegisterView.nombre}" required="true"/>
			 
				<p:outputLabel for="Apellido" value="Apellido" />
				<p:inputText id="Apellido" value="#{RegisterView.apellido}" required="true"/>
			 
				<p:outputLabel for="FechaNacimiento" value="Fecha de nacimiento" />
				<p:datePicker id="FechaNacimiento" showIcon="true" style="width:auto" value="#{RegisterView.fechaNacimiento}"/>
			 
				<p:outputLabel for="Nacionalidad" value="Nacionalidad" />
				<p:inputText id="Nacionalidad" value="#{RegisterView.nacionalidad}"/>
			 
				<p:outputLabel for="Dirección" value="Dirección" />
			    <p:inputText id="Dirección" value="#{RegisterView.direccion}" required="true"/>
			 
			    <p:outputLabel for="selectOne" value="Tipo de usuario" />
			    <p:selectOneMenu id="selectOne" value="#{RegisterView.tipoUsuario}">
			        <f:selectItem itemLabel="Tipo de usuario" itemValue="" />
			        <f:selectItem itemLabel="Administrador" itemValue="ADMINISTRADOR" />
			        <f:selectItem itemLabel="Gerente" itemValue="GERENTE" />
			    </p:selectOneMenu>
			</p:panelGrid>
			
			<p:commandButton action="#{RegisterView.register}" 
				value="Registrar Usuario" 
				update="form">
			</p:commandButton>
			<p:linkButton outcome="gestorUsuarios" value="Volver">
			</p:linkButton>
			
		</h:form>
	</ui:define>
</ui:composition>

</html>
