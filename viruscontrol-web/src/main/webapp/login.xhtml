<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	

	<!-- Dependencias de material design -->
	<link href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css" rel="stylesheet" />
	<h:outputStylesheet library="styles" name="main.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
</h:head> 
<body>
	
	<div class="snippet-group snippet-one-content">
		<div class="snippet-padding"></div>
		<div class="snippet-body">
			<div class="demo-card-square mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--expand mdl-secundary">
					<h2 class="mdl-card__title-text">BackOffice VirusControl</h2>
					<h4>Login</h4>
				</div>
				<div class="mdl-card__supporting-text">
				
					<h:form class="login-form"> 
						<h:panelGrid columns="2" cellpadding="5">
		
							<h:outputText value="Username"/>
							<p:inputText value="#{UserManager.username}" />
							
							<h:outputText value="ContraseÃ±a" />
						    <p:password id="password" value="#{UserManager.password}"/>
						    
						</h:panelGrid>
						
						<div class="mdl-card__actions mdl-card--border">
							<h:commandButton action="#{UserManager.login}" value="Ingresar" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
							</h:commandButton>
							
						</div>
						<h:outputText value="#{UserManager.mensaje}" id="ajaxMessage"/>
					</h:form>
					
					
				</div>
				
			</div>
		</div>
		<div class="snippet-padding"></div>
	</div>
	
	
	
	
	
	<script src="scripts/material.min.js" />
</body> 
</html>
